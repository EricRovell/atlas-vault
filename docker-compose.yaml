networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
      - "/etc/letsencrypt:/etc/letsencrypt"
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  solid-start:
    build:
      context: .
      dockerfile: ./dockerfile.front
    links:
      - pocketbase
    volumes: 
      - ./:/usr/app
      - /usr/app/node_modules
    ports:
      - 3000:3000
      - 4000:4000
    networks:
      - dev

  pocketbase:
    build:
      context: .
      dockerfile: ./dockerfile.back
    volumes:
      - /path/to/data:/pb_data
    ports:
      - 8080:8080
    networks:
      - dev
